{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Car Inventory System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card login-card">
                <div class="card-body">                    
                    <h2 class="card-title">
                        <img src="{% static 'images/default.png' %}" alt="Car Inventory System Logo" class="logo"> CarPulse
                    </h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Username</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="id_password">Password</label>
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block login-button">Login</button>
                        <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
